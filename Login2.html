<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:wght@500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Style.css">
    </head>
  <body class="bg-login">
    <h1 class="text-center mt-5 text-light">ReadAm</h1>
    <div class="container col-6">
        <div class="row">
            <input type="text" class="rounded-3 mt-5 p-2" placeholder="Correo electrónico">
            <input type="text" class="rounded-3 mt-4 p-2" placeholder="Contraseña">
        </div>
        <div class="row">
            <input type="submit" value="Iniciar Sesión" class="p-2 rounded mt-5 btn btn-outline-secondary">

        </div>
        <div class="row mt-5 justify-content-md-center">
        
            <div class="col col-lg-2">
                <div>
                    <a href="https://Facebook.com">
                        <img src="logo-fb.png" alt="submit" width="50px"></a>
                </div>
            </div>
    
            <div class="col col-lg-2">
                <div>
                    <a href="https://Twitter.com">
                        <img src="logo-tw.png" alt="submit" width="50px"></a>
                </div>
            </div>
    
            <div class="col col-lg-2">
                <div>
                    <a href="https://github.com">
                        <img src="logo-gh.png" alt="submit" width="50px"></a>
                </div>
            </div>
    
            <div class="col col-lg-2">
                <div>
                    <a href="https://Google.com">
                        <img src="logo-gg.png" alt="submit" width="50px"></a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
